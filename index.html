<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="pics">
          <img
            src="images/bg-pattern-card.svg"
            alt="Card Background"
            class="card-background"
          />
          <img src="images/image-victor.jpg" alt="Avatar" class="card-avatar" />
        </div>
        <div class="content">
          <div class="info">
            <h2>Victor Crest</h2>
            <span>26</span>
            <h4>London</h4>
          </div>
          <hr />
          <div class="status-container">
            <div class="status">
              <div class="div">80K</div>
              <span>Followers</span>
            </div>
            <div class="status">
              <div class="div">803K</div>
              <span>Likes</span>
            </div>
            <div class="status">
              <div class="div">1.4K</div>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
